<div class="login-dialog-container">
  <div class="login-header">
    <h2>Welcome back</h2>
    <p>Sign in to your DinoConfig account</p>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Email</mat-label>
      <input 
        matInput 
        type="email" 
        formControlName="email" 
        placeholder="Enter your email"
        autocomplete="email"
      />
      <mat-icon matSuffix>email</mat-icon>
      <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        {{ getErrorMessage('email') }}
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Password</mat-label>
      <input 
        matInput 
        [type]="hidePassword ? 'password' : 'text'" 
        formControlName="password" 
        placeholder="Enter your password"
        autocomplete="current-password"
      />
      <button 
        mat-icon-button 
        matSuffix 
        (click)="hidePassword = !hidePassword" 
        type="button"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hidePassword"
      >
        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        {{ getErrorMessage('password') }}
      </mat-error>
    </mat-form-field>

    <div class="form-options">
      <mat-checkbox formControlName="rememberMe" color="primary">
        Remember me
      </mat-checkbox>
      <a href="#" class="forgot-link">
        Forgot password?
      </a>
    </div>

    <button 
      mat-raised-button 
      color="primary" 
      type="submit" 
      class="submit-button"
      [disabled]="isLoading || loginForm.invalid"
    >
      <mat-spinner *ngIf="isLoading" diameter="20" class="spinner"></mat-spinner>
      <span *ngIf="!isLoading">Sign In</span>
    </button>
  </form>

  <div class="login-divider">
    <span>or</span>
  </div>

  <div class="social-login">
    <button mat-outlined-button class="social-button google-button">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google" class="social-icon">
      Continue with Google
    </button>
    
    <button mat-outlined-button class="social-button github-button">
      <svg class="social-icon" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
      </svg>
      Continue with GitHub
    </button>
  </div>

  <div class="login-footer">
    <p>Don't have an account? 
      <a href="#" (click)="openSignupDialog()" class="signup-link">Sign up</a>
    </p>
  </div>
</div>
