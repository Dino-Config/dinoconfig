<div class="auth-page">
  <div class="auth-container">
    <div class="auth-form-section">
      <div class="auth-form-wrapper">
        <div class="auth-header">
          <h1 class="page-title">Sign in to DinoConfig</h1>
          <p>Welcome back! Please enter your details.</p>
        </div>

        @if (error()) {
          <div class="error-message">
            {{ error() }}
          </div>
        }

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              id="email"
              type="email"
              formControlName="email"
              placeholder="Enter your email"
              required
              autocomplete="email"
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-input-wrapper">
              <input
                id="password"
                [type]="showPassword() ? 'text' : 'password'"
                formControlName="password"
                placeholder="Enter your password"
                required
                autocomplete="current-password"
              />
              <button
                type="button"
                class="password-toggle"
                (click)="togglePasswordVisibility()"
                [attr.aria-label]="showPassword() ? 'Hide password' : 'Show password'"
              >
                @if (showPassword()) {
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                    <line x1="1" y1="1" x2="23" y2="23"></line>
                  </svg>
                } @else {
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                  </svg>
                }
              </button>
            </div>
          </div>

          <div class="form-options">
            <label class="checkbox-label">
              <input
                type="checkbox"
                formControlName="rememberMe"
              />
              <span>Remember me</span>
            </label>
            <a routerLink="/forgot-password" class="forgot-password-link">
              Forgot password?
            </a>
          </div>

          <button
            type="submit"
            class="submit-button"
            [disabled]="isLoading() || loginForm.invalid"
          >
            @if (isLoading()) {
              <span class="button-loading">
                <span class="spinner"></span>
                Signing in...
              </span>
            } @else {
              Sign In
            }
          </button>
        </form>

        <div class="auth-footer">
          <p>
            Don't have an account?
            <a routerLink="/signup" class="auth-link">
              Sign up
            </a>
          </p>
        </div>
      </div>
    </div>

    <div class="auth-visual-section">
      <div class="visual-content">
        <div class="logo-container">
          <img src="/assets/dinoconfig-logo.svg" alt="DinoConfig" class="logo" />
        </div>
        <div class="visual-text">
          <h2>Welcome to DinoConfig</h2>
          <p>Manage your configurations with ease and confidence.</p>
        </div>
        <div class="visual-decoration">
          <div class="decoration-circle circle-1"></div>
          <div class="decoration-circle circle-2"></div>
          <div class="decoration-circle circle-3"></div>
        </div>
      </div>
    </div>
  </div>
</div>
