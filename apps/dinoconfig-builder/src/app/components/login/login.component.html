<div class="min-h-screen flex items-center justify-center bg-slate-50">
  <div class="flex flex-col md:flex-row w-full max-w-[1200px] min-h-screen bg-white shadow-[0_0_0_1px_rgba(0,0,0,0.05)]">
    <div class="flex-1 flex items-center justify-center p-8 bg-white">
      <div class="w-full max-w-[440px]">
        <div class="mb-8">
          <h1 class="text-3xl font-bold mb-2 -tracking-[0.02em] bg-gradient-to-br from-slate-800 to-blue-500 bg-clip-text text-transparent">
            Sign in to DinoConfig
          </h1>
          <p class="text-base text-slate-500 m-0">Welcome back! Please enter your details.</p>
        </div>

        @if (error()) {
          <div class="bg-red-50 border border-red-200 text-red-600 py-3 px-4 rounded-lg mb-6 text-sm leading-relaxed">
            {{ error() }}
          </div>
        }

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-6">
          <div class="flex flex-col gap-2">
            <label for="email" class="text-sm font-medium text-gray-700">Email</label>
            <input
              id="email"
              type="email"
              formControlName="email"
              placeholder="Enter your email"
              required
              autocomplete="email"
              class="w-full py-3 px-4 border border-gray-300 rounded-lg text-base transition-all box-border focus:outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-100 placeholder:text-gray-400"
            />
          </div>

          <div class="flex flex-col gap-2">
            <label for="password" class="text-sm font-medium text-gray-700">Password</label>
            <div class="relative">
              <input
                id="password"
                [type]="showPassword() ? 'text' : 'password'"
                formControlName="password"
                placeholder="Enter your password"
                required
                autocomplete="current-password"
                class="w-full py-3 px-4 pr-12 border border-gray-300 rounded-lg text-base transition-all box-border focus:outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-100 placeholder:text-gray-400"
              />
              <button
                type="button"
                class="absolute right-3 top-1/2 -translate-y-1/2 bg-transparent border-none cursor-pointer p-1 flex items-center justify-center text-gray-500 transition-colors hover:text-gray-700"
                (click)="togglePasswordVisibility()"
                [attr.aria-label]="showPassword() ? 'Hide password' : 'Show password'"
              >
                @if (showPassword()) {
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="block">
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                    <line x1="1" y1="1" x2="23" y2="23"></line>
                  </svg>
                } @else {
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="block">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                  </svg>
                }
              </button>
            </div>
          </div>

          <div class="flex justify-between items-center text-sm">
            <label class="flex items-center gap-2 cursor-pointer text-gray-700">
              <input
                type="checkbox"
                formControlName="rememberMe"
                class="w-auto cursor-pointer accent-blue-500"
              />
              <span>Remember me</span>
            </label>
            <a routerLink="/forgot-password" class="text-blue-500 no-underline font-medium transition-colors hover:text-blue-600 hover:underline">
              Forgot password?
            </a>
          </div>

          <button
            type="submit"
            class="w-full py-3.5 px-6 bg-gradient-to-br from-blue-500 to-blue-600 text-white border-none rounded-lg text-base font-semibold cursor-pointer transition-all shadow-[0_2px_4px_rgba(59,130,246,0.2)] hover:from-blue-600 hover:to-blue-700 hover:shadow-[0_4px_8px_rgba(59,130,246,0.3)] hover:-translate-y-0.5 active:translate-y-0 disabled:opacity-60 disabled:cursor-not-allowed disabled:transform-none"
            [disabled]="isLoading() || loginForm.invalid"
          >
            @if (isLoading()) {
              <span class="flex items-center justify-center gap-2">
                <span class="w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"></span>
                Signing in...
              </span>
            } @else {
              Sign In
            }
          </button>
        </form>

        <div class="mt-8 text-center text-sm text-slate-500">
          <p>
            Don't have an account?
            <a routerLink="/signup" class="text-blue-500 no-underline font-semibold transition-colors hover:text-blue-600 hover:underline">
              Sign up
            </a>
          </p>
        </div>
      </div>
    </div>

    <div class="flex-1 bg-gradient-to-br from-indigo-500 to-purple-600 relative overflow-hidden flex items-center justify-center p-12 min-h-[300px] md:min-h-auto before:content-[''] before:absolute before:inset-0 before:bg-[radial-gradient(circle_at_20%_30%,rgba(255,255,255,0.1)_0%,transparent_50%),radial-gradient(circle_at_80%_70%,rgba(255,255,255,0.1)_0%,transparent_50%)] before:pointer-events-none">
      <div class="relative z-10 text-center text-white max-w-md">
        <div class="mb-8">
          <img src="/assets/dinoconfig-logo.svg" alt="DinoConfig" class="h-16 w-auto brightness-0 invert" />
        </div>
        <div>
          <h2 class="text-3xl font-bold mb-4 -tracking-[0.02em] m-0">Welcome to DinoConfig</h2>
          <p class="text-lg m-0 opacity-90 leading-relaxed">Manage your configurations with ease and confidence.</p>
        </div>
        <div class="absolute inset-0 pointer-events-none z-0">
          <div class="absolute rounded-full bg-white/10 animate-float w-[200px] h-[200px] top-[10%] left-[10%] [animation-delay:0s]"></div>
          <div class="absolute rounded-full bg-white/10 animate-float w-[150px] h-[150px] bottom-[20%] right-[15%] [animation-delay:5s]"></div>
          <div class="absolute rounded-full bg-white/10 animate-float w-[100px] h-[100px] top-[60%] left-[20%] [animation-delay:10s]"></div>
        </div>
      </div>
    </div>
  </div>
</div>
