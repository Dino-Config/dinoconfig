<div class="config-modal">
  <div class="config-modal-container">
    <div class="header">
      <h1>Create New Configuration</h1>
      <p>Add a new configuration to manage your settings</p>
    </div>

    <form [formGroup]="configForm" (ngSubmit)="onSubmit()" class="config-form flex flex-col gap-6">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Configuration Name</mat-label>
        <input matInput
          type="text"
          formControlName="name"
          placeholder="Enter configuration name"
          required
        />
        @if (configForm.get('name')?.hasError('required') && configForm.get('name')?.touched) {
          <mat-error>Configuration name is required</mat-error>
        }
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Description</mat-label>
        <textarea matInput
          formControlName="description"
          placeholder="Enter description (optional)"
          rows="3"
        ></textarea>
      </mat-form-field>

      <div class="form-actions">
        <button mat-stroked-button
          type="button"
          (click)="onCancel()">
          Cancel
        </button>
        <button mat-raised-button
          type="submit"
          color="primary"
          [disabled]="configForm.invalid">
          Create
        </button>
      </div>
    </form>
  </div>
</div>
