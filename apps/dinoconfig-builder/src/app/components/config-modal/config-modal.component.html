<div class="config-modal">
  <div class="dialog-header">
    <div class="header-gradient"></div>
    <div class="header-content">
      <div class="icon-wrapper">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <div class="header-text">
        <h2 class="dialog-title">Create New Configuration</h2>
        <p class="dialog-subtitle">Add a new configuration to manage your settings</p>
      </div>
    </div>
  </div>

  <div class="dialog-content">
    <form [formGroup]="configForm" (ngSubmit)="onSubmit()" class="config-form">
      <div class="form-group">
        <label class="form-label">
          Configuration Name <span class="required">*</span>
        </label>
        <input
          type="text"
          class="form-input"
          formControlName="name"
          placeholder="Enter configuration name"
          [class.error]="configForm.get('name')?.hasError('required') && configForm.get('name')?.touched"
        />
        @if (configForm.get('name')?.hasError('required') && configForm.get('name')?.touched) {
          <span class="error-message">Configuration name is required</span>
        }
      </div>

      <div class="form-group">
        <label class="form-label">Description</label>
        <textarea
          class="form-textarea"
          formControlName="description"
          placeholder="Enter description (optional)"
          rows="3"
        ></textarea>
      </div>

      <div class="dialog-actions">
        <button
          type="button"
          class="btn btn-cancel"
          (click)="onCancel()"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="btn btn-confirm"
          [disabled]="configForm.invalid"
        >
          Create
        </button>
      </div>
    </form>
  </div>
</div>
