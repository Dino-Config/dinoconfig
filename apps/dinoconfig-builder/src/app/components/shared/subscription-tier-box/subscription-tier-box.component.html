<div class="p-3.5 px-4 bg-gradient-to-br from-gray-50 to-white border border-gray-200 rounded-[10px] cursor-pointer transition-all duration-300 hover:border-blue-500 hover:shadow-[0_4px_12px_rgba(102,126,234,0.15)] hover:-translate-y-0.5" (click)="navigateToSubscription()">
  <div class="flex items-center justify-between">
    <span class="text-[11px] font-semibold text-gray-500 uppercase tracking-[0.5px]">Current Plan</span>
    <span class="inline-flex items-center px-3 py-1.5 rounded-xl text-[11px] font-bold uppercase tracking-[0.5px]"
          [class.bg-blue-50]="subscription().tier === 'free'"
          [class.text-blue-700]="subscription().tier === 'free'"
          [style.background]="(subscription().tier === 'pro' || subscription().tier === 'starter') ? 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)' : ''"
          [class.bg-gradient-to-br]="subscription().tier === 'custom'"
          [class.from-pink-400]="subscription().tier === 'custom'"
          [class.to-red-500]="subscription().tier === 'custom'"
          [class.text-white]="subscription().tier === 'pro' || subscription().tier === 'custom' || subscription().tier === 'starter'">
      {{ getTierDisplayName(subscription().tier) }}
    </span>
  </div>
  @if (subscription().tier === 'free') {
    <button class="w-full px-3 py-2 text-white border-none rounded-md text-xs font-semibold cursor-pointer transition-all duration-200 mt-3 hover:-translate-y-0.5 hover:shadow-[0_4px_8px_rgba(102,126,234,0.3)]" 
            style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);"
            (click)="navigateToSubscription()">
      Upgrade to Pro
    </button>
  }
</div>
