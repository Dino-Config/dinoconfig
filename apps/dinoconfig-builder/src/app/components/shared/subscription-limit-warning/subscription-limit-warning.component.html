<div class="subscription-limit-warning">
  <div class="warning-icon">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
      <path d="M12 9v4M12 17h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    </svg>
  </div>
  <div class="warning-content">
    <h3 class="warning-title">Subscription Limit Reached</h3>
    <p class="warning-message">{{ message() }}</p>
    @if (currentTier() === 'free') {
      <button class="btn btn-upgrade" (click)="handleUpgrade()">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <path d="M8 2v12M2 8h12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        Upgrade to Pro
      </button>
    }
  </div>
</div>
