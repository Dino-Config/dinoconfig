<div class="auth-page">
  <div class="auth-container">
    <div class="auth-form-section">
      <div class="auth-form-wrapper">
        <div class="auth-header">
          <h1 class="page-title">Reset Password</h1>
          <p>Enter your email to receive a password reset link</p>
        </div>

        @if (error()) {
          <div class="error-message">
            {{ error() }}
          </div>
        }

        @if (successMessage()) {
          <div class="success-message">
            {{ successMessage() }}
          </div>
        }

        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="auth-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              id="email"
              type="email"
              formControlName="email"
              placeholder="Enter your email"
              required
              autocomplete="email"
            />
          </div>

          <button
            type="submit"
            class="submit-button"
            [disabled]="isLoading() || forgotPasswordForm.invalid"
          >
            @if (isLoading()) {
              <span class="button-loading">
                <span class="spinner"></span>
                Sending...
              </span>
            } @else {
              Send Reset Link
            }
          </button>
        </form>

        <div class="auth-footer">
          <p>
            Remember your password?
            <a routerLink="/signin" class="auth-link">
              Sign in
            </a>
          </p>
        </div>
      </div>
    </div>

    <div class="auth-visual-section">
      <div class="visual-content">
        <div class="logo-container">
          <img src="/assets/dinoconfig-logo.svg" alt="DinoConfig" class="logo" />
        </div>
        <div class="visual-text">
          <h2>Reset Your Password</h2>
          <p>We'll send you a link to reset your password securely.</p>
        </div>
        <div class="visual-decoration">
          <div class="decoration-circle circle-1"></div>
          <div class="decoration-circle circle-2"></div>
          <div class="decoration-circle circle-3"></div>
        </div>
      </div>
    </div>
  </div>
</div>
