<div class="forgot-dialog-backdrop" (click)="onBackdropClick($event)">
  <div class="forgot-dialog-container" (click)="$event.stopPropagation()">
    <div class="forgot-header">
      <button 
        mat-icon-button 
        class="close-button" 
        (click)="closeDialog()"
        aria-label="Close dialog"
      >
        <mat-icon>close</mat-icon>
      </button>
      <h2>Reset Password</h2>
      <p>Enter your email to receive a password reset link</p>
    </div>

    <form [formGroup]="forgotForm" (ngSubmit)="submit()" class="forgot-form">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Email</mat-label>
        <input 
          matInput 
          type="email" 
          formControlName="email" 
          placeholder="Enter your email"
          autocomplete="email"
        />
        <mat-icon matSuffix class="field-icon">email</mat-icon>
        <mat-error *ngIf="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched">
          {{ getErrorMessage('email') }}
        </mat-error>
      </mat-form-field>

      <div *ngIf="successMessage" class="success-msg">
        <mat-icon class="success-icon">check_circle</mat-icon>
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="error-msg">
        <mat-icon class="error-icon">error</mat-icon>
        {{ errorMessage }}
      </div>

      <button 
        mat-raised-button 
        color="primary" 
        type="submit" 
        class="submit-button"
        [disabled]="isLoading || forgotForm.invalid"
      >
        <mat-spinner *ngIf="isLoading" diameter="20" class="spinner"></mat-spinner>
        <span *ngIf="!isLoading">Send Reset Link</span>
      </button>
    </form>

    <div class="forgot-footer">
      <p>Remember your password? 
        <a href="#" (click)="openLoginDialog()" class="login-link">Sign in</a>
      </p>
    </div>
  </div>
</div>
