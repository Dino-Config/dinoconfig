<mat-toolbar color="primary" class="toolbar">
  <div class="toolbar-content">
    <div class="logo" (click)="scrollToTop()" role="button" tabindex="0" (keydown.enter)="scrollToTop()" (keydown.space)="scrollToTop()">
      <img src="assets/logo.svg" alt="DinoConfig Icon" class="logo-icon" />
      <div>
        <span class="logo-text-dino">Dino</span>
        <span class="logo-text">Config</span>
      </div>
    </div>
    <nav class="nav-links desktop-only">
      <button mat-button class="nav-dropdown-btn" [matMenuTriggerFor]="platformMenu">
        Platform
        <mat-icon class="dropdown-icon">arrow_drop_down</mat-icon>
      </button>
      <mat-menu #platformMenu="matMenu" class="nav-dropdown-menu" yPosition="below">
        <button mat-menu-item (click)="navigateToSection('features')">
          <span>Features</span>
        </button>
        <button mat-menu-item (click)="navigateToSection('how-it-works')">
          <span>How it Works</span>
        </button>
      </mat-menu>
      <button mat-button class="nav-dropdown-btn" [matMenuTriggerFor]="termsMenu">
        Terms & Policies
        <mat-icon class="dropdown-icon">arrow_drop_down</mat-icon>
      </button>
      <mat-menu #termsMenu="matMenu" class="nav-dropdown-menu" yPosition="below">
        <button mat-menu-item (click)="navigateToPolicy('privacy-policy')">
          <span>Privacy Policy</span>
        </button>
        <button mat-menu-item (click)="navigateToPolicy('billing-refund-policy')">
          <span>Billing Refund Policy</span>
        </button>
        <button mat-menu-item (click)="navigateToPolicy('acceptable-use-policy')">
          <span>Acceptable Use Policy</span>
        </button>
      </mat-menu>
      <a mat-button class="nav-dropdown-btn" href="https://developer.dinoconfig.com">
        Developer
      </a>
      <a mat-button href="#pricing">Pricing</a>
      <a mat-button class="builder-link" (click)="openBuilder()">Builder</a>
    </nav>
    <div class="auth-buttons desktop-only">
      <button mat-button class="login-btn" (click)="openLoginDialog()">Sign in</button>
      <button mat-raised-button class="demo-btn" (click)="openCalendlyDialog()">Book a demo</button>
    </div>
  </div>
  <button mat-icon-button class="mobile-menu-button" [matMenuTriggerFor]="mobileMenu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #mobileMenu="matMenu" class="mobile-menu" xPosition="before">
    <button mat-menu-item (click)="openBuilder()">
      <span>Builder</span>
    </button>
    <button mat-menu-item class="mobile-dropdown-btn" [matMenuTriggerFor]="mobilePlatformMenu">
      <span>Platform</span>
    </button>
    <mat-menu #mobilePlatformMenu="matMenu" class="mobile-dropdown-menu" xPosition="before">
      <button mat-menu-item (click)="navigateToSection('features')">
        <span>Features</span>
      </button>
      <button mat-menu-item (click)="navigateToSection('how-it-works')">
        <span>How it Works</span>
      </button>
    </mat-menu>
    <button mat-menu-item class="mobile-dropdown-btn" [matMenuTriggerFor]="mobileTermsMenu">
      <span>Terms & Policies</span>
    </button>
    <mat-menu #mobileTermsMenu="matMenu" class="mobile-dropdown-menu" xPosition="before">
      <button mat-menu-item (click)="navigateToPolicy('privacy')">
        <span>Privacy Policy</span>
      </button>
      <button mat-menu-item (click)="navigateToPolicy('billing-refund')">
        <span>Billing Refund Policy</span>
      </button>
      <button mat-menu-item (click)="navigateToPolicy('acceptable-use')">
        <span>Acceptable Use Policy</span>
      </button>
    </mat-menu>
    <a mat-menu-item class="mobile-menu" href="https://developer.dinoconfig.com">
      Developer
    </a>
    <button mat-menu-item (click)="navigateToSection('pricing')">
      <span>Pricing</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item class="mobile-menu" (click)="openCalendlyDialog()">
      <span>Book a Demo</span>
    </button>
    <button mat-menu-item class="mobile-menu" (click)="openLoginDialog()">
      <span>Sign in</span>
    </button>
  </mat-menu>
</mat-toolbar>
