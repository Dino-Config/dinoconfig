<mat-toolbar color="primary" class="toolbar">
    <div class="logo">
        <img src="assets/logo.svg" alt="DinoConfig Icon" class="logo-icon" />
        <span class="logo-text">DinoConfig</span>
    </div>
    <span class="spacer"></span>
    <nav class="nav-links">
        <a href="#features">Features</a>
        <a (click)="openBuilder()">Builder</a>
        <a href="#how-it-works">How it works</a>
        <a href="#pricing">Pricing</a>
        <a href="#docs">Docs</a>
    </nav>
    <div class="auth-buttons" *ngIf="currentUser() as user; else loggedOut">
        <span class="welcome">Welcome, {{ user.nickname }}</span>
        <button mat-raised-button color="accent" class="logout-btn" (click)="logout()">Logout</button>
    </div>
    <ng-template #loggedOut>
        <div class="auth-buttons">
            <button mat-button class="login-btn" (click)="openLoginDialog()">Log in</button>
            <button mat-raised-button color="accent" class="signup-btn" (click)="openSignupDialog()">Sign up</button>
        </div>
    </ng-template>
</mat-toolbar>
